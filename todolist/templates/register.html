{% extends 'base.html' %} {% block meta %}
<title>Registrasi Akun</title>
{% endblock meta %} {% block content %}
<body class="h-100" style="background-image: linear-gradient(#3494e6, #ec6ead, #ec6ead, #fff); background-repeat: no-repeat; background-size: cover; background-position: center; height: 100%">
  <div class="login">
    <h1>Formulir Registrasi</h1>

    <form method="POST">
      {% csrf_token %}
      <table>
        {{ form.as_table }}
        <tr>
          <td></td>
          <td><input type="submit" name="submit" value="Daftar" /></td>
        </tr>
      </table>
    </form>

    {% if messages %}
    <ul>
      {% for message in messages %}
      <li>{{ message }}</li>
      {% endfor %}
    </ul>
    {% endif %}
  </div>
</body>
<style>
  body {
    height: 100%;
    background-color: #fbb9e6 !important;
  }
  @media screen and (max-width: 700px) {
    .column {
      width: 100%;
    }
  }
</style>
{% endblock content %}
